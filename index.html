<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tempo Atual</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Tempo Atual</h1>
    <div class="container-busca">
        <input type="text" id="busca-cidade" placeholder="Digite o nome da cidade">
        <button id="botao-busca">Buscar</button>
    </div>
    <div class="previsao-container">
        <h2 id="cidade">Cidade</h2>
        <p><strong>Temperatura:</strong> <span id="temperatura">--</span>°C</p>
        <p><strong>Condição:</strong> <span id="condicao">--</span></p>
        <p><strong>Humidade:</strong> <span id="humidade">--</span>%</p>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
