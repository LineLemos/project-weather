<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/global.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="icon" href="img/sol.png" type="image/x-icon">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <title>De Front com o Tempo</title>
  </head>

  <body>
    <header>
      <section class="cabeçalho">
        <nav class="nav-bar">
          <ul>
            <li>
              <button id="detalhes-btn"><i class="ph ph-info"></i>  Ver Previsões Futuras</button>
            </li>
            <li id="favoritos-a">
              <i class="ph ph-star"></i><a href="favoritos.html">  Favoritos</a>
            </li>
          </ul>
        </nav>
      </section>
    </header>

    <div class="container" id="background">
      <main>

        <div class="title">
          <h1 id="title">DE FRONT COM O TEMPO</h1>
        </div>

        <div class="form-body">
          <input
            type="text"
            id="busca-cidade"
            placeholder="Digite o nome da cidade"
          />
          <button id="botao-busca">Buscar</button>
        </div>

        <section id="TempAuto">
          <div class="center-content">
            <h2 id="city-name">
              <span id="cidade"></span>
              <span id="bandeiraPais"></span>
            </h2>
          </div>
          <div id="data">
            <h2>Data</h2>
          </div>
          <img id="icon" src="" alt="Ícone do tempo" />
          <div><button id="botao-favorito">Adicionar aos Favoritos</button></div>
        </section>
        <section id="afericoes">
          <div id="conteudo" class="conteudo">
            <div id="temperatura">
              <h2>Temperatura</h2>
            </div>
            <div id="tempminima">
              <h2>Mínima</h2>
            </div>
            <div id="tempmaxima">
              <h2>Máxima</h2>
            </div>
            <div id="velvento">
              <h2>Velocidade Vento</h2>
            </div>
            <div id="condicao">
              <h2>Condição</h2>
            </div>
            <div id="umidade">
              <h2>Umidade</h2>
            </div>
          </div>
        </section>

        <section id="next"><div id="previsao-cinco-dias" style="display: none;"></div></section>
        
      </main>
    </div>
   
    <script src="js/script.js"></script>
    
  </body>
</html>
